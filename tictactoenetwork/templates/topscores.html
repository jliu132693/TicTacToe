<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/main.css">
        <link rel="icon" type="image/ico" href="/static/images/favicon.ico">
		<meta charset="utf-8">
		<title>TicTacToe | Top Scores</title>
	</head>
	<body>
		<br><br>
		<p class="midform">Tic-Tac-Toe Network</p>
		<header>
			<nav>
				<ul>
					<ul>
					<li><a href="/" >Main</a></li>
                        <li><a href="/play" >Play</a></li>
					<li><a href="/topscores" class="selected">Top Scores</a></li>
				</ul>
				</ul>
			</nav>
			<div class="loginArea">
				{% if user %}
				  {{user.userName}} (<a href="/logout">logout</a>)
				{% else %}
				  <a href="/login">login</a> |
	  			  <a href="/register">register</a>
				{% endif %}
		  	</div>
			<hr>
		</header>
		<h1 class="midform"> A list of the top 10 scorers! </h1>
        <br><br>
        <table border=1, class="midform" id="friendsTable">
            {% for t in topScorers %}
                {{t.render() | safe }}
            {% endfor %}
        </table>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
	</body>
</html>
