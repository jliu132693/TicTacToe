<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/main.css">
        <link rel="icon" type="image/ico" href="/static/images/favicon.ico">
		<meta charset="utf-8">
		<title>TicTacToe | Play</title>
		
		<link rel="stylesheet" type="text/css" href="/static/game.css">
	
	</head>
	<body>
		<br><br>
		<p class="midform">Tic-Tac-Toe Network</p>
		<header>
			<nav>
				<ul>
					<li><a href="/" >Main</a></li>
                    <li><a href="/play" class="selected">Play</a></li>
					<li><a href="/topscores">Top Scores</a></li>
				</ul>
			</nav>
			<hr>
			<div class="loginArea">
				{% if user %}
				  {{user.userName}} (<a href="/logout">logout</a>)
				{% else %}
				  <a href="/login">login</a> |
	  			  <a href="/register">register</a>
				{% endif %}
		  	</div>
		</header>
		
		<br>
	<h3 class="midform" style="color:blue"> Tic-Tac-Toe: You're X </h3>
	<br><br>
<table class="midform">
    <tr>
        <td id="1"><pre>           </pre></td>
        <td id="2"><pre>           </pre></td>
        <td id="3"><pre>           </pre></td>
    </tr>
    <tr>
        <td id="4"><pre>           </pre></td>
        <td id="5"><pre>           </pre></td>
        <td id="6"><pre>           </pre></td>
    </tr>
    <tr>
        <td id="7"><pre>           </pre></td>
        <td id="8"><pre>           </pre></td>
        <td id="9"><pre>           </pre></td>
    </tr>
</table>
<h3 id="result"> </h3>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
<script type="text/javascript" src="/static/js/game.js"></script>
</html>
